<!-- This is uncompleted code for a card based template that could be used on any page. Not  used atm-->

{% block card %}
<div class="card text-black" style="border-radius: 25px; background-color: silver;">
    <div class="card-body p-md-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{ heading }}</p>

                <form class="mx-1 mx-md-4">

                    {% block card_content %}{% endblock %}

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        {% block card_button %}{% endblock %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
